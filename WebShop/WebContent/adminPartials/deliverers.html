<div>
	<h2>Deliverers list</h3>
	<a href="/WebShop/admin.html#/addDeliverer">Add deliverer</a>
	Search: <input type="text" ng-model="delSearch"/><br>

	<div ng-repeat = "deliverer in deliverers | filter: delSearch">
		<hr>
		<h3>{{deliverer.name}}</h3>
		Code: {{deliverer.code}} <br>
		Description:<br>
		<p>{{deliverer.description}}</p><br>
		Countries: {{deliverer.countries}} <br>
		<button>Edit</button> <button ng-click="removeDeliverer(deliverer.code)">Remove</button>
	</div>
</div>
