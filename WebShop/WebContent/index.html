<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome to WebShop!</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="functions.js"></script>
	<script>
	$(document).ready(function(){
		$.ajax({
			type: 'GET',
			url: '/WebShop/rest/admin/getCountries',
			dataType: "json",
			success: function(data){
				$.each(data, function(index, value) {
					$('#countrySelect').append($("<option></option>").attr("value",value).text(value)); 
				});
			}
		});
		//$("#registerForm").submit(register);
		//$("#loginForm").submit(login);
	});
	

	</script>
</head>
<body ng-app="myApp">

	<h3>Register to web shop</h3>
	
	<form id="registerForm" method="post">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="username" required/></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" required/></td>
			</tr>
			<tr>
				<td>E-mail: </td>
				<td><input type="text" name="email" required/></td>
			</tr>
			<tr>
				<td>Name: </td>
				<td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td>Surname: </td>
				<td><input type="text" name="surname"/></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="address"/></td>
			</tr>
			<tr>
				<td>Telephone:</td>
				<td><input type="text" name="telephone"/></td>
			</tr>
			<tr>
				<td>Select country:</td>
				<td><select id="countrySelect"><option disabled selected> -- select your country -- </option></select></td>
			</tr>
		</table>
		<br/>
		<button onclick="return register(true)" value="Register">Register</button>
	</form>


	<h3>Login to web shop</h3>
	<form id="loginForm" action="/WebShop/LoginServlet" method="post">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="username" required/></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" required/></td>
			</tr>
		</table>
		<br/>
		<input type="submit" value="Login"/>
	</form>

 </body>
 </html>
