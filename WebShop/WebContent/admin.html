<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Administrator login</title>

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<link href="node_modules/md-color-picker/dist/mdColorPicker.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="node_modules/lf-ng-md-file-input/dist/lf-ng-md-file-input.css">
	<link href="node_modules/angular-jk-rating-stars/dist/jk-rating-stars.css" rel="stylesheet" type="text/css" />
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  	
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	
	<script src="js/functions.js"></script>
	<script src="js/admin/adminApp.js"></script>
	<script src="js/admin/controllers/mainController.js"></script>
	<script src="js/admin/controllers/addDelivererController.js"></script>
	<script src="js/admin/controllers/addUserController.js"></script>
	<script src="js/admin/controllers/deliverersController.js"></script>
	<script src="js/admin/controllers/profileController.js"></script>
	<script src="js/admin/controllers/userController.js"></script>
	<script src="js/admin/controllers/categoriesController.js"></script>
	<script src="js/admin/controllers/storesController.js"></script>
	<script src="js/admin/controllers/productsController.js"></script>
	
	<script src="node_modules/md-color-picker/node_modules/tinycolor2/dist/tinycolor-min.js"></script>
	<script src="node_modules/md-color-picker/dist/mdColorPicker.min.js"></script>
	<script src="node_modules/lf-ng-md-file-input/dist/lf-ng-md-file-input.js"></script>
	<script src="node_modules/angular-jk-rating-stars/dist/jk-rating-stars.js"></script>
		

	
</head>
<body ng-app="adminApp" ng-controller="MainController" flex layout="column">
	<md-toolbar class="md-theme-light">
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleSideNav()" class="md-icon-button" aria-label="Menu">
				<md-tooltip>
          			View menu
        		</md-tooltip>
          		<md-icon>menu</md-icon>
        	</md-button>
        	<h2>
          <span>WebShop:{{user.type}}</span>
        </h2>
        <span flex></span>
        <md-button ng-href="/WebShop/admin.html#/profile" aria-label="User account">
        	<md-tooltip>
          		Your profile
        	</md-tooltip>
          <label>{{user.username}}</label>
          <md-icon>account_circle</md-icon>
        </md-button>
        <md-button ng-href="/WebShop/LoginServlet?logout=true" class="md-icon-button" aria-label="Log out">
        	<md-tooltip>
          		Log out
        	</md-tooltip>
          <md-icon>exit_to_app</md-icon>
        </md-button>
		</div>
  	</md-toolbar>
	<md-sidenav md-component-id="left"
				class="md-sidenav-left"
				>
			<md-toolbar class="md-theme-indigo">
        		<div class="md-toolbar-tools">
			<md-button ng-click="toggleSideNav()" class="md-icon-button" aria-label="Menu">
				<md-tooltip>
          			View menu
        		</md-tooltip>
          		<md-icon>menu</md-icon>
        	</md-button>
        	<h2>
          <span>Menu</span>
        </h2>
        <span flex></span>
        <md-button ng-click="toggleSideNav()" ng-href="/WebShop/admin.html#/profile" aria-label="User account">
        	<md-tooltip>
          		Your profile
        	</md-tooltip>
          <label>{{user.username}}</label>
          <md-icon>account_circle</md-icon>
        </md-button>
        <md-button ng-href="/WebShop/LoginServlet?logout=true" class="md-icon-button" aria-label="Log out">
        	<md-tooltip>
          		Log out
        	</md-tooltip>
          <md-icon>exit_to_app</md-icon>
        </md-button>
		</div>
      		</md-toolbar>
     		<md-content layout-padding>
				<md-button ng-show="isAdmin()" ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/users" aria-label="User account">
         			<md-icon>people</md-icon>
         			<label>Users</label>
       		</md-button><br/>
       		<md-button ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/stores" aria-label="Stores">
         			<md-icon>store</md-icon>
         			<label ng-if="isAdmin() || isBuyer()">Stores</label>
         			<label ng-if="isSeller()">My Stores</label>
       		</md-button><br/>
       		<md-button ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/products" aria-label="Products">
         			<md-icon>card_giftcard</md-icon>
         			<label>Products</label>
       		</md-button><br/>
       		<md-button ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/purchases" aria-label="Purchases">
         			<md-icon>assignment_turned_in</md-icon>
         			<label ng-if="isAdmin()">Purchases</label>
         			<label ng-if="isBuyer()">My Purchases</label>
         			<label ng-if="isSeller()">My Stores Purchases</label>
       		</md-button><br/>
       		<md-button ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/reviews" aria-label="Reviews">
         			<md-icon>mode_comment</md-icon>
         			<label>Reviews</label>
       		</md-button><br/>
       		<md-button ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/categories" aria-label="Categories">
         			<md-icon>flag</md-icon>          	
         			<label>Categories</label>
       		</md-button><br/>
       		<md-button ng-click='toggleSideNav()' ng-href="/WebShop/admin.html#/deliverers" aria-label="Deliverers">
         			<md-icon>directions_car</md-icon>          			
         			<label>Deliverers</label>
       		</md-button><br/>
     		</md-content>
 		</md-sidenav>
	<div flex layout="row" layout-align="center start" ng-view></div>
</body>
</html>
